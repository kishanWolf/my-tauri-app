<!DOCTYPE html>
<html>
<head>
    <title>Privacy Overlay</title>
    <link rel="stylesheet" href="privacy-overlay.css">
    <!-- Meta tags to help with screen capture exclusion -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <!-- Mark this as a privacy overlay for screen capture tools -->
    <meta name="screen-capture-exclude" content="true">
    <!-- Additional meta tags for screen capture exclusion -->
    <meta name="screen-overlay" content="privacy">
    <meta name="capture-exclude" content="true">
    <!-- Prevent indexing -->
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>
</body>
</html>
